<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Messenger</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="popup__reg">
            <div class="popup__reg__box">
                <div class="block__registration">
                    <h2 class="title__reg__box">Авторизация</h2>
                    <p class="mail__reg__box">Почта:</p>
                    <form action="" class="form__reg__box">
                        <input type="text" class="input__reg__box" required />
                        <button id="getCode__reg__box">Получить код</button>
                    </form>
                    <button id="sendCode__reg__box">Ввести код</button>
                </div>
                <div class="block__cod__confirm">
                    <h2 class="Confirm__h2">Подтверждение</h2>
                    <p class="Confirm__p">Код:</p>
                    <form action="" class="Confirm__form">
                        <input type="text" class="Confirm__input" required />
                        <button id="Confirm__button">Войти</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="settings__block">
                <button class="settings" id="settings__button">Настройки</button>
                <button class="exit">Выход</button>
            </div>

            <div class="modal">
                <div class="modal__box">
                    <span class="header__popup"
                        ><h2>Настройки</h2>
                        <button class="close__popup" id="close__button">
                            <img src="./icon/close_icon.svg" alt="" /></button
                    ></span>

                    <p class="name__paragraph">Имя в чате</p>
                    <form action="" class="choose__name">
                        <input type="text" class="name" required />
                        <button class="applyName__button">
                            <img src="./icon/done_icon.svg" alt="" />
                        </button>
                    </form>
                </div>
            </div>
            <div class="main__block">
                <ul></ul>
                <template id="template__container">
                    <li><b></b><span></span></li>
                </template>
            </div>
            <button class="push__scroll__down"><img src="./icon/down.svg" alt="" class="down__arrow" /></button>
            <div class="footer__block">
                <form action="" id="send__message__form">
                    <input type="text" name="" class="send__message__input" />
                    <button class="button__send"></button>
                </form>
            </div>
            <p class="warn">Сообщение не должно быть пустым!</p>
        </div>
        <script type="module" src="./build/main.js"></script>
    </body>
</html>
